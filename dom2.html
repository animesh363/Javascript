<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo">This is our heading</h1>
    <button onclick="ChangeText()">Change-Text</button>


    <script>
        function ChangeText(){
            let element = document.getElementById("demo");
            element.textContent = "This Heading has been changed by Animesh"
        }
    </script>
    
</body>
